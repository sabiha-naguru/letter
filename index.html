<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

/* INTRO */
.intro {
    position: absolute;
    z-index: 10;
    animation: fadeOut 4s forwards;
}
.intro h1 {
    font-size: 26px;
    color: #00bfff;
    text-shadow: 0 0 15px #00bfff;
}
@keyframes fadeOut {
    0% {opacity:1;}
    70% {opacity:1;}
    100% {opacity:0; visibility:hidden;}
}

/* CARD */
.card {
    background: rgba(0,0,0,0.85);
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 0 30px rgba(0,191,255,0.4);
    z-index: 5;
    border: 1px solid #00bfff;
}

/* INPUT */
input, button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    font-size: 16px;
    margin-top: 12px;
}
input {
    border: 1px solid #00bfff;
    background: black;
    color: white;
}
button {
    border: none;
    background: #00bfff;
    color: black;
    cursor: pointer;
}

.error {
    color: #ff4d6d;
    margin-top: 10px;
    display: none;
}

/* DOUBLE LOVE */
.double-love {
    font-size: 60px;
    color: #00bfff;
    position: relative;
}
.double-love span {
    position: absolute;
    left: 15px;
    opacity: 0.7;
}

/* KRISHNA SURPRISE */
.krishna {
    display: none;
    animation: appear 2s ease-in-out forwards;
}
@keyframes appear {
    from {opacity:0; transform: scale(0.8);}
    to {opacity:1; transform: scale(1);}
}
.krishna img {
    width: 220px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(0,191,255,0.6);
}

/* LETTER */
.letter {
    display: none;
    background: 
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url("https://i.imgur.com/2yaf2wb.jpg");
    background-size: cover;
    background-position: center;
}
.letter h2 {
    color: #00bfff;
    text-align: center;
}
.letter p {
    text-align: left;
    line-height: 1.7;
}

/* HEARTS */
.heart {
    position: absolute;
    font-size: 18px;
    color: #00bfff;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
}
@keyframes floatUp {
    0% {transform: translateY(100vh) scale(0.6);}
    100% {transform: translateY(-10vh) scale(1.3); opacity:0;}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro">
    <div class="double-love">
        üíô<span>üíô</span>
    </div>
    <h1>WITH LOVE</h1>
</div>

<!-- PASSWORD -->
<div class="card" id="lock">
    <h2>üîê Enter Your Heart Key</h2>
    <input type="password" id="password" placeholder="Sacred key üíô">
    <button onclick="unlock()">Open</button>
    <div class="error" id="error">Wrong key üíî</div>
</div>

<!-- KRISHNA SURPRISE -->
<div class="card krishna" id="krishna">
    <img src="https://i.imgur.com/4AiXzf8.jpg" alt="Lord Krishna">
    <h3>With Love üíô</h3>
</div>

<!-- LETTER -->
<div class="card letter" id="letter">
    <h2>With love ___</h2>
    <p>
        Prematho nee ____,<br><br>

        (Your full letter content stays exactly as you wrote it‚Ä¶)  

        <br><br>
        With endless love,<br>
        <b>Your Name üíô</b>
    </p>
</div>

<script>
const PASSWORD = "HIDI@9951";

function unlock() {
    const val = document.getElementById("password").value;
    if (val === PASSWORD) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("krishna").style.display = "block";

        setTimeout(() => {
            document.getElementById("krishna").style.display = "none";
            document.getElementById("letter").style.display = "block";
        }, 5000);
    } else {
        document.getElementById("error").style.display = "block";
    }
}

function heart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "üíô";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}
setInterval(heart, 350);
</script>
<script>
// üîí Disable right click
document.addEventListener("contextmenu", e => {
    e.preventDefault();
    alert("‚ö†Ô∏è Screenshots & copying are disabled");
});

// üîí Disable key shortcuts
document.addEventListener("keydown", e => {
    // Print Screen
    if (e.key === "PrintScreen") {
        e.preventDefault();
        alert("‚ö†Ô∏è Screenshot disabled");
        return false;
    }

    // Ctrl combinations
    if (e.ctrlKey && (
        e.key === "s" ||  // Save
        e.key === "u" ||  // View source
        e.key === "c" ||  // Copy
        e.key === "i" ||  // DevTools
        e.key === "j"    // DevTools
    )) {
        e.preventDefault();
        alert("‚ö†Ô∏è Action blocked");
        return false;
    }

    // Ctrl + Shift + I / J / C
    if (e.ctrlKey && e.shiftKey) {
        e.preventDefault();
        alert("‚ö†Ô∏è Developer tools disabled");
        return false;
    }
});

// üîí Hide content when tab/app loses focus
document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
        document.body.style.filter = "blur(15px)";
    } else {
        document.body.style.filter = "none";
    }
});

// üîí Extra mobile protection (screen capture attempts)
window.addEventListener("blur", () => {
    document.body.style.filter = "blur(15px)";
});
window.addEventListener("focus", () => {
    document.body.style.filter = "none";
});
</script>
</body>
</html>
